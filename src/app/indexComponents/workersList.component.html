<div class="workersListTitle">
    <h1>Специалиcты</h1>
</div>
<div class="workersListWrapper">
    <ul class="workersListUl">
        <li *ngFor="let worker of workersObjArr" [ngClass]="addList">
            <p-checkbox [(ngModel)]="worker.checked" [binary]="true"
                (click)="checkboxChange(worker.name, worker.checked)" />
            <p>{{worker.name}}</p>
        </li>
    </ul>
</div>

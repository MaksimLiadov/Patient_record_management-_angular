<ul class="timeTable">
    <li class="oneWorker" *ngFor="let worker of employeeTimeTableArr">
        <div class="date">{{ worker.date | date:'dd.MM.yyyy' }}</div>
        <div class="FIO" #fio>{{ worker.fio }}</div>
        <ul class="schedule">
            <p-button class="freely" *ngFor="let schedule of worker.schedules"
                label="{{schedule.name}} {{schedule.time}} "
                (click)="showDynamicDialog(fio.innerText, schedule.time)" />
        </ul>
    </li>
</ul>
